// --- Produktdaten live aus Google Sheet laden ---
function fetchProducts(callback) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  fetch(url)
    .then(r => r.text())
    .then(txt => {
      const json = JSON.parse(txt.substr(47).slice(0, -2));
      const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

      // Erste Zeile ist Kopfzeile (Überschriften), ab der zweiten kommen Produkte
      products = rows.slice(1).map(arr => ({
        bild: arr[0],
        name: arr[1],
        varianten: arr[2] ? arr[2].split(',').map(s=>s.trim()).filter(Boolean) : [],
        preis: parseFloat(arr[3]) || 0,
        beschreibung: arr[4] || ""
      })).filter(p => p.name && p.preis);

      callback();
    });
}

// --- Bestellübersicht (Review Modal) ---
function showReviewModal(bestellung, name, email) {
  const T = LANG[lang];
  let summe = 0;
  let html = `<div class="review-modal"><h3>${T.review}</h3>
    <div><b>${T.name}</b> ${name}<br><b>${T.email}</b> ${email}</div><hr>

      <thead>
        <tr>
          <th>${T.produkt}</th>
          <th>${T.geschmack}</th>
          <th>${T.menge}</th>
          <th>${T.preis}</th>
        </tr>
      </thead>
      <tbody>`;
  bestellung.forEach(item => {
    html += `<tr>
      <td>${item.produkt}</td>
      <td>${item.geschmack}</td>
      <td>${item.menge}</td>
      <td>CHF ${(item.preis * item.menge).toFixed(2)}</td>

    summe += item.preis * item.menge;
  });

    </div>

  document.getElementById('reviewModal').innerHTML = html;
  document.getElementById('reviewModal').style.display = 'flex';

function finalizeOrder(bestellung, name, email) {

  orders.push({ name, email, items: bestellung, timestamp: new Date().toISOString() });
  localStorage.setItem('ehcb_sponser_orders_v7', JSON.stringify(orders));

  // Info & TWINT anzeigen
  const T = LANG[lang];
  document.getElementById('bestellformularWrap').innerHTML = `<h2>${T.thanks}</h2>

}

function renderAdminOrders() {
  let orders = JSON.parse(localStorage.getItem('ehcb_sponser_orders_v7')) || [];
  if (!orders.length) {
    alert("Keine Bestellungen gespeichert.");
    return;
  }
  let html = `
    <h2 style="color:#e10c18;margin-bottom:1.3rem;">Bestellübersicht (letzte 7 Tage)</h2>
    <table style="width:100%; border-collapse:collapse; margin-bottom:2rem;">

        <tr style="background:#e10c18;color:#fff;">
          <th>Name</th><th>E-Mail</th><th>Datum</th>
          <th>Produkt</th><th>Geschmack</th>
          <th>Menge</th><th>Preis/Einheit</th>
        </tr>
      </thead>
      <tbody>
  `;
  const now = Date.now();
  let filtered = orders.filter(o => now - new Date(o.timestamp).getTime() < 7*24*60*60*1000);
  filtered.forEach(o => {
    o.items.forEach(item => {
      html += `<tr>
        <td>${o.name}</td>
        <td>${o.email}</td>
        <td>${(new Date(o.timestamp)).toLocaleDateString()}</td>
        <td>${item.produkt}</td>
        <td>${item.geschmack}</td>
        <td>${item.menge}</td>
        <td>${item.preis.toFixed(2)}</td>
      </tr>`;
    });
  });
  html += `</tbody></table>
    <button class="submit-btn" onclick="exportOrdersCSV()">Export als Excel</button>
    <button class="submit-btn" onclick="exportOrdersPDF()" style="margin-left:1.2rem;">Export als PDF</button>
    <button class="submit-btn" onclick="closeAdminOrders()" style="margin-left:1.2rem;">Schließen</button>
  `;
  let modal = document.createElement('div');
  modal.className = 'modal-bg';
  modal.id = 'adminOrderModal';
  modal.innerHTML = `<div class="review-modal" style="max-width:900px;width:97vw">${html}</div>`;
  document.body.appendChild(modal);
}

function closeAdminOrders() {
  let modal = document.getElementById('adminOrderModal');
  if (modal) document.body.removeChild(modal);
}

function exportOrdersCSV() {
  let orders = JSON.parse(localStorage.getItem('ehcb_sponser_orders_v7')) || [];
  const now = Date.now();
  let filtered = orders.filter(o => now - new Date(o.timestamp).getTime() < 7*24*60*60*1000);
  let csv = 'Name;E-Mail;Datum;Produkt;Geschmack;Menge;Preis/Einheit\n';
  filtered.forEach(o => {
    o.items.forEach(item => {
      csv += `"${o.name}";"${o.email}";"${(new Date(o.timestamp)).toLocaleDateString()}";"${item.produkt}";"${item.geschmack}";${item.menge};${item.preis.toFixed(2)}\n`;
    });
  });
  const blob = new Blob([csv], {type: 'text/csv'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'bestellungen_ehcb_sponser.csv';
  document.body.appendChild(a); a.click(); document.body.removeChild(a);
}

  let orders = JSON.parse(localStorage.getItem('ehcb_sponser_orders_v7')) || [];

    s.onload = doExportOrdersPDF;
    document.body.appendChild(s);
  } else {
    doExportOrdersPDF();
  }

  function doExportOrdersPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:'landscape'});
    const columns = ['Name','E-Mail','Datum','Produkt','Geschmack','Menge','Preis/Einheit'];
    let rows = [];
    filtered.forEach(o => {
      o.items.forEach(item => {
        rows.push([
          o.name,
          o.email,
          (new Date(o.timestamp)).toLocaleDateString(),
          item.produkt,
          item.geschmack,
          item.menge,
          item.preis.toFixed(2)
        ]);
      });
    });
    doc.setFontSize(12);
    doc.text('Bestellungen EHCB Sponser (letzte 7 Tage)', 12, 12);

    // Einfache Tabellen-Logik
    let startY = 18;
    let colWidths = [34,44,22,60,40,18,27];
    // Spaltenüberschriften
    columns.forEach((col, i) => {
      doc.setFont(undefined, 'bold');
      doc.text(col, 10+colWidths.slice(0,i).reduce((a,b)=>a+b,0), startY);
      doc.setFont(undefined, 'normal');
    });
    // Datenzeilen
    rows.forEach((row, r) => {
      row.forEach((cell, i) => {
        doc.text(String(cell), 10+colWidths.slice(0,i).reduce((a,b)=>a+b,0), startY+7+r*7);
      });
    });
    doc.save('bestellungen_ehcb_sponser.pdf');
  }
}
</script>
